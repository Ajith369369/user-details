<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Playfair Display", serif;
      }
      th,
      td {
        width: 100px;
        /* text-align: center; */
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-5 text-success">Users</h1>
    <div class="row w-100 d-flex justify-content-center align-items-center">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table
          class="table table-light table-hover table-striped table-bordered shadow mb-5"
        >
          <thead>
            <tr class="align-middle">
              <th class="bg-success text-light">ID</th>
              <th class="bg-success text-light">NAME</th>
              <th class="bg-success text-light">EMAIL</th>
              <th class="bg-success text-light">CITY</th>
              <th class="bg-success text-light">COMPANY NAME</th>
            </tr>
          </thead>
          <tbody id="result" class="table-group-divider">
            <!-- <tr class="align-middle">
              <td>rr</td>
              <td>rrr</td>
              <td>rrrr</td>
              <td>rrrrr</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
    <script>
      const http = new XMLHttpRequest();
      http.open("get", "https://jsonplaceholder.typicode.com/users");
      http.send();
      // console.log(http.readyState);
      http.onreadystatechange = () => {
        console.log(http.readyState);
        if (http.readyState == 4) {
          if (http.status >= 200 && http.status < 300) {
            // console.log(http.responseText);
            let allTodo = JSON.parse(http.responseText);
            console.log(allTodo);
            allTodo.forEach((item) => {
              result.innerHTML += `<tr class="align-middle">
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${item.email}</td>
              <td>${item.address.city}</td>
              <td>${item.company.name}</td>
            </tr>`;
            });
          } else {
            console.log("No proper response.");
          }
        } else {
          console.log("No response.");
        }
      };
    </script>
  </body>
</html>
